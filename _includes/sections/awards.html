<section class="resume-section" id="awards">
  <div class="resume-section-content">
    <h2 class="mb-5">Awards & Certifications</h2>
    <ul class="fa-ul mb-0">
      {% for item in site.data.awards.list %}
        <li>
          <span class="fa-li"><i class="fas fa-trophy text-warning"></i></span>
          {{ item.award }}
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
